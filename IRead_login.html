<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>免费注册新会员 - 沃阅读</title>
    <link type="text/css" rel="stylesheet" href="login.css">
</head>
<body>
<div class="center">
    <form class="form">
        <p class="title">手机账号</p>
        <p class="title-two">沃阅读全面支持联通、移动、电信手机用户注册</p>

        <div class="inner-div">
            <label class="label">账号:</label>
            <input class="inner-input" type="text" name="account" placeholder="请输入手机号码">
        </div>

        <div class="inner-div">
            <label class="label">图形验证码:</label>
            <input class="identifying-input" type="text" name="image_iden_code" placeholder="请输入图形验证码">
            <img class="image" src="identifying-code.jpg">
        </div>

        <div class="inner-div">
            <label class="label">验证码:</label>
            <input class="identifying-input" type="text" name="iden_code" placeholder="请输入验证码">
            <button class="identifying-button" type="button"> 获取验证码</button>
        </div>

        <div class="inner-div">
            <label class="label">密码:</label>
            <input class="inner-input" type="password" name="password" placeholder="6-16位字母或数字，区分大小写">
        </div>

        <div class="div-last">
            <p>
                <input type="checkbox" name="safe" value="safe" checked="checked"> <span class="span-color666">同意</span>
                <a class="a" href="https://www.w3cschool.cn/certificate/codecamp">《沃阅读用户协议》</a>
            </p>
            <p>
                <button class="registry-button" type="button">
                    立即注册
                </button>
                <a class="a-two" href="http://iread.wo.com.cn/account/toPage.action?page=registerPhone"> >继续逛逛 </a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
